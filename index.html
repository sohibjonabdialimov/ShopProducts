<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Website - Shopping</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!-- Header -->
  <header>
    <!-- nav -->
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!-- Cart-Icon -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>

      <!-- Cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content">
          <!-- <div class="cart-box">
            <img src="img/product1.jpg" alt="product1" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Earbuds</div>
              <div class="cart-price">$25</div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <i class='bx bxs-trash-alt cart-remove'></i>
          </div> -->
        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Cart Close -->
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>
  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="img/product1.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Eroredy Shirt</h2>
        <span class="price">$25</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <img src="img/product2.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Wireless Earbuds</h2>
        <span class="price">$100</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <img src="img/product3.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Hooded parka</h2>
        <span class="price">$45</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="img/product4.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Straw metal bottle</h2>
        <span class="price">$24.04</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 5 -->
      <div class="product-box">
        <img src="img/product5.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Silver Metal</h2>
        <span class="price">$50</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 6 -->
      <div class="product-box">
        <img src="img/product6.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Back hat</h2>
        <span class="price">$75</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 7 -->
      <div class="product-box">
        <img src="img/product7.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Backpack</h2>
        <span class="price">$80</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 8 -->
      <div class="product-box">
        <img src="img/product8.jpg" alt="product1" class="product-img">
        <h2 class="product-title">Ultraboost 22</h2>
        <span class="price">$15</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
